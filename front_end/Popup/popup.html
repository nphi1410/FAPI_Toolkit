<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAPI Toolkits Popup</title>
    <script src="/front_end/Header&Navbar/tailwind_3.4.1.js"></script>
    <style>
      body {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2
          class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          FAPI Toolkits
        </h2>
      </div>

      <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="max-w-sm mx-auto">
            <label for="login" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Login Mode</label>
            <select id="login" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option selected value="notLogin">NOT Auto Login</option>
              <option value="googleLogin">Login with Google</option>
              <option value="feidLogin">Login with FeID</option>
            </select>
          </form>

          <div class="mt-2">
            <label
              for="email" 
              class="text-sm font-medium leading-6 text-gray-900"
              >Email address</label
            >
            <div class="my-1 text-sm">
              <input
                id="email-address"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full rounded-md border-0 py-2 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div class="mt-4">
            <button
              id="save-button"
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Save
            </button>
          </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-500">
          Developed by
          <a
            href="https://www.facebook.com/groups/349945837896417"
            target="_blank"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >FAP SÆ° - JS Club</a
          >
        </p>
      </div>
    </div>

    <script src="/front_end/utils/storage.js"></script>
    <script src="/front_end/Popup/popup.js"></script>
  </body>
</html>
